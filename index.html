<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojueguito</title>

    <link rel="stylesheet" href="css/style.css">    
    <link rel="stylesheet" href="css/pantalla.css">    
    <script type="text/javaScript" src="js/rana.js"></script>
    <script type="text/javaScript" src="js/scriptMenu.js"></script>
    <script type="text/javaScript" src="js/scriptniveles.js"></script>
    <script type="text/javaScript" src="js/cambioPantalla.js"></script>
    <script type="text/javaScript" src="js/animacion.js"></script>
    <script type="text/javaScript" src="js/musica.js"></script>

  
</head>
<body>
    <div id="inAjustes" class="inAjustes" hidden>
        <input type="button" value="Back" id="back" class="backBoton" onclick="back()">
    </div>
    <div id="menuDiv" class="menuPrincipal">
        <h1>SCRUUUUUUM!!</h1>
        <input type="button" value="Jugar" id="jugar" class="juegaBoton" onclick="jugar()">
        <br>
        <input type="button" value="Ajustes" id="ajustes" class="ajustesBoton" onclick="ajustes()">
        <br>
        <input type="button" value="Salir" id="salir" class="salinBoton" onclick="salir()">
    </div>

     <div id="menuSup" class="menuSuperior">
        <input type="button" id="tiendaBoton" class="tiendaBoton" onclick="tienda()">
        <div class="tituloNivel">
            Nivel 1
            <br>
            <div id="vidas">
                <img id="vida1" src="media/vidas.png"><img id="vida2" src="media/vidas.png"><img id="vida3" src="media/vidas.png">
            </div>
        </div>
        <input type="button" id="ajustesBoton" class="ajustesBoton" onclick="ajustes()">
     </div>

    <div id="pantalla" style="background-image: url(media/fondo.jpg);" class="pantalla"> 
        <div class="carrilSuperior"></div>
        <div class="carrilMedio"></div>
        <div id="rana" class="rana"><img class="imagen" src="./media/ovni1p.png"></div>
        <div class="carrilInferior"></div>
        <div class="carrilInferior2"></div>
        <div class="carrilInferior3"></div>
    </div>

    <audio src="music/musicaMenu.wav" id="musicaMenu" loop></audio>
    <audio src="music/musicaJuego.mp3" id="musicaJuego"></audio>
    <audio src="music/click1.mp3" id="click"></audio>
    
</body>
</html>
